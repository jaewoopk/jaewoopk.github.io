about_content: |
  금융 VAN사에서 **월 5천만 건 규모의 펌뱅킹 배치 시스템**을 개발, 운영해온 서버 개발자 박재우입니다.

    <mark>금융결제원 CMS</mark>를 비롯해 <mark>File to File</mark>, <mark>File to DB to File</mark>, <mark>OLTP 기반 펌뱅킹 시스템</mark>, <mark>TCP/IP 소켓 프로그래밍</mark> 전반에 걸쳐 깊은 이해와 실무 경험을 보유하고 있습니다.

  현재는 **레거시 프로세스를 확장성, 안정성, 유지보수성을 고려해 고도화하는 데 주력**하고 있습니다.


